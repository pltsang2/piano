<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç´”å‹•æ…‹æ•æ‰é›»å­ç´ (å…AIç‰ˆ)</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: "Microsoft JhengHei", sans-serif; }
        
        #piano { display: flex; height: 100vh; width: 100vw; }
        
        .key { 
            flex: 1; border-right: 1px solid #000; position: relative;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 20px; box-sizing: border-box; background: #444; 
        }
        .key span { font-size: 1.5rem; color: rgba(255,255,255,0.5); pointer-events: none; margin-bottom: 5px; }
        .key-note { font-size: 2.5rem !important; color: #FFF !important; text-shadow: 0 0 5px black; }

        /* å½©è™¹é…è‰² */
        .key:nth-child(1) { background: #FF0000; }
        .key:nth-child(2) { background: #FF8800; }
        .key:nth-child(3) { background: #FFFF00; }
        .key:nth-child(4) { background: #00FF00; }
        .key:nth-child(5) { background: #0088FF; }
        .key:nth-child(6) { background: #0000FF; }
        .key:nth-child(7) { background: #8800FF; }
        .key:nth-child(8) { background: #FF00FF; }

        .key.active { filter: brightness(1.8); transform: scaleY(0.98); }

        /* æ¸¸æ¨™ */
        #cursor {
            position: absolute; top: 50%; left: 50%;
            width: 60px; height: 60px;
            background: rgba(0, 255, 0, 0.8); 
            border: 4px solid #fff; border-radius: 50%;
            transform: translate(-50%, -50%); z-index: 50;
            box-shadow: 0 0 30px #00FF00;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; color: black; font-weight: bold;
            pointer-events: none;
        }

        /* è¨ºæ–·è¦–çª— */
        #debug-box {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px; 
            border: 3px solid #fff; z-index: 90; background: #000;
        }
        /* é€™è£¡æœƒé¡¯ç¤ºã€Œé»‘ç™½å‹•æ…‹åœ–ã€ï¼Œè®“è€å¸«çŸ¥é“é›»è…¦çœ‹åˆ°ä»€éº¼ */
        #diff-canvas {
            width: 100%; height: 100%; 
            transform: scaleX(-1); /* é¡åƒ */
            opacity: 0.7;
        }

        /* æ§åˆ¶é¢æ¿ */
        #panel {
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.9); color: white; padding: 15px;
            border-radius: 10px; z-index: 100; width: 220px;
        }
        button { padding: 12px; width: 100%; font-size: 1.1rem; background: #FFD700; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px; font-weight: bold;}
        
        label { display: block; font-size: 0.9rem; margin-top: 5px;}
        input[type=range] { width: 100%; }
        
        #instruction {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; font-size: 1.5rem; text-shadow: 0 0 5px black; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="instruction">è«‹åœ¨é¡é ­å‰å·¦å³æ™ƒå‹•èº«é«”</div>

    <div id="panel">
        <button id="startBtn" onclick="init()">ğŸš€ å•Ÿå‹• (å…ç¶²è·¯ç‰ˆ)</button>
        <div id="status">ç­‰å¾…å•Ÿå‹•</div>
        
        <label>éˆæ•åº¦ (Sensitivity): <span id="val-sens">50</span></label>
        <input type="range" id="sensitivity" min="10" max="100" step="5" value="50">
        
        <label>å¹³æ»‘åº¦ (Smoothing): <span id="val-smooth">0.9</span></label>
        <input type="range" id="smoothing" min="0.5" max="0.98" step="0.01" value="0.9">
    </div>

    <div id="debug-box">
        <canvas id="diff-canvas"></canvas>
    </div>

    <div id="cursor"></div>

    <div id="piano">
        <div class="key" data-f="261.63"><span class="key-note">Do</span><span>C4</span></div>
        <div class="key" data-f="293.66"><span class="key-note">Re</span><span>D4</span></div>
        <div class="key" data-f="329.63"><span class="key-note">Mi</span><span>E4</span></div>
        <div class="key" data-f="349.23"><span class="key-note">Fa</span><span>F4</span></div>
        <div class="key" data-f="392.00"><span class="key-note">Sol</span><span>G4</span></div>
        <div class="key" data-f="440.00"><span class="key-note">La</span><span>A4</span></div>
        <div class="key" data-f="493.88"><span class="key-note">Si</span><span>B4</span></div>
        <div class="key" data-f="523.25"><span class="key-note">Do</span><span>C5</span></div>
    </div>

    <video id="video" autoplay playsinline muted style="display:none;"></video>
    <canvas id="work-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const workCanvas = document.getElementById('work-canvas');
        const workCtx = workCanvas.getContext('2d', { willReadFrequently: true });
        const diffCanvas = document.getElementById('diff-canvas');
        const diffCtx = diffCanvas.getContext('2d');
        
        const cursor = document.getElementById('cursor');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        
        let audioCtx;
        let lastImageData = null;
        let currentX = window.innerWidth / 2;
        
        // åƒæ•¸
        let sensitivity = 50; // é–€æª»å€¼ï¼šè¶Šä½è¶Šéˆæ•ï¼ˆé€£é›œè¨Šéƒ½æŠ“ï¼‰ï¼Œè¶Šé«˜åªæŠ“å¤§å‹•ä½œ
        let smoothing = 0.9;  // å¹³æ»‘åº¦
        let scaleFactor = 8;  // ç¸®å°æ¯”ä¾‹ (è¶Šå°é‹ç®—è¶Šå¿«)

        document.getElementById('sensitivity').oninput = (e) => {
            sensitivity = 110 - parseInt(e.target.value); // åè½‰é‚è¼¯ï¼šUIä¸Šæ•¸å€¼è¶Šå¤§ï¼Œé–€æª»è¶Šä½(è¶Šéˆæ•)
            document.getElementById('val-sens').innerText = e.target.value;
        };
        document.getElementById('smoothing').oninput = (e) => {
            smoothing = parseFloat(e.target.value);
            document.getElementById('val-smooth').innerText = e.target.value;
        };

        async function init() {
            startBtn.disabled = true;
            statusDiv.innerText = "è«‹æ±‚ç›¸æ©Ÿæ¬Šé™...";

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const b = audioCtx.createBuffer(1, 1, 22050);
            const s = audioCtx.createBufferSource(); s.buffer = b; s.connect(audioCtx.destination); s.start(0);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240, facingMode: "user" } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    // è¨­å®šç•«å¸ƒå¤§å° (ç¸®å°é‹ç®—)
                    const w = video.videoWidth / scaleFactor;
                    const h = video.videoHeight / scaleFactor;
                    workCanvas.width = w;
                    workCanvas.height = h;
                    diffCanvas.width = w;
                    diffCanvas.height = h;

                    requestAnimationFrame(processFrame);
                    statusDiv.innerText = "ğŸŸ¢ é‹ä½œä¸­ - è«‹å‹•ä¸€å‹•";
                    statusDiv.style.color = "#00FF00";
                    startBtn.style.display = 'none';
                };
            } catch (e) {
                alert("ç›¸æ©ŸéŒ¯èª¤: " + e);
                startBtn.disabled = false;
            }
        }

        function processFrame() {
            if (video.paused || video.ended) return;

            // 1. ç•«ç•¶å‰å½±æ ¼
            workCtx.drawImage(video, 0, 0, workCanvas.width, workCanvas.height);
            
            // 2. å–å¾—åƒç´ æ•¸æ“š
            const frame = workCtx.getImageData(0, 0, workCanvas.width, workCanvas.height);
            const data = frame.data;
            const length = data.length;

            // 3. æº–å‚™ç•«ã€Œå·®ç•°åœ–ã€(çµ¦è€å¸«çœ‹çš„é»‘ç™½åœ–)
            const diffImage = diffCtx.createImageData(workCanvas.width, workCanvas.height);
            const diffData = diffImage.data;

            let totalX = 0;
            let count = 0;

            if (lastImageData) {
                const lastData = lastImageData.data;

                // 4. æ¯”å°åƒç´ å·®ç•°
                for (let i = 0; i < length; i += 4) {
                    // åªæ¯”å°ç¶ è‰²é€šé“ (Green channel) ç¯€çœæ•ˆèƒ½ï¼Œé€šå¸¸è¶³å¤ 
                    const diff = Math.abs(data[i+1] - lastData[i+1]);

                    if (diff > sensitivity) { // å¦‚æœè®ŠåŒ–è¶…éé–€æª»
                        // åœ¨å·®ç•°åœ–ä¸Šç•«ç™½è‰²
                        diffData[i] = 255; diffData[i+1] = 255; diffData[i+2] = 255; diffData[i+3] = 255;
                        
                        // è¨ˆç®—é‡å¿ƒ
                        const pixelIndex = i / 4;
                        const x = pixelIndex % workCanvas.width;
                        
                        totalX += x;
                        count++;
                    } else {
                        // æ²’è®ŠåŒ–çš„ç•«é»‘è‰²
                        diffData[i] = 0; diffData[i+1] = 0; diffData[i+2] = 0; diffData[i+3] = 255;
                    }
                }
            }

            // 5. æ›´æ–° Diff Canvas (å³ä¸‹è§’é è¦½)
            diffCtx.putImageData(diffImage, 0, 0);

            // 6. è¨ˆç®—ç§»å‹•æ¸¸æ¨™çš„ç›®æ¨™ä½ç½®
            let targetX = currentX;

            if (count > 5) { // å¦‚æœæœ‰è¶³å¤ å¤šçš„å‹•æ…‹é» (é¿å…é›œè¨Š)
                const avgX = totalX / count; // ç®—å‡ºå‹•æ…‹çš„å¹³å‡ X åº§æ¨™
                
                // é¡åƒç¿»è½‰ä¸¦æ˜ å°„åˆ°å…¨è¢å¹•
                // avgX æ˜¯ 0 ~ workCanvas.width
                // æˆ‘å€‘è¦æŠŠå®ƒè®Šæˆ 0 ~ window.innerWidth
                const ratio = 1 - (avgX / workCanvas.width); // 1- æ˜¯å› ç‚ºé¡åƒ
                targetX = ratio * window.innerWidth;
            }

            // 7. å¹³æ»‘ç§»å‹•
            currentX = currentX * smoothing + targetX * (1 - smoothing);
            cursor.style.left = currentX + 'px';

            // å­˜ä¸‹é€™ä¸€å¹€çµ¦ä¸‹ä¸€æ¬¡æ¯”å°
            lastImageData = frame;
            
            checkCollision(currentX);

            requestAnimationFrame(processFrame);
        }

        let lastKey = null;
        let playTimer = null;

        function checkCollision(x) {
            const element = document.elementFromPoint(x, window.innerHeight / 2);
            const key = element ? element.closest('.key') : null;

            if (key !== lastKey) {
                if (lastKey) lastKey.classList.remove('active');
                if (playTimer) clearTimeout(playTimer);

                lastKey = key;

                if (key) {
                    key.classList.add('active');
                    playTimer = setTimeout(() => {
                        playNote(parseFloat(key.dataset.f));
                    }, 50); // 50ms åæ‡‰æ™‚é–“
                }
            }
        }

        function playNote(freq) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = "lowpass"; filter.frequency.value = 1200;

            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime + 0.05);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
            
            osc.connect(filter); filter.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1.2);
        }
    </script>
